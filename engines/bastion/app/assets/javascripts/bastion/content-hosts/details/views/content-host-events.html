<section class="nutupane-sub-section">
  <div alch-table="eventTable">
    <div alch-container-scroll control-width="table" alch-infinite-scroll="eventTable.nextPage()">
      <table class="table table-striped">
        <thead>
          <tr alch-table-head>
            <th alch-table-column="Type" class='type' translate>Type</th>
            <th alch-table-column="Target" translate>Target</th>
            <th alch-table-column="Message" class='type' translate>Message</th>
            <th alch-table-column="Date" translate>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr alch-table-row ng-repeat="evt in eventTable.rows">
            <td alch-table-cell>{{ evt.type }}</td>
            <td alch-table-cell>{{ evt.target }}</td>
            <td alch-table-cell>{{ evt.messageText }}</td>
            <td alch-table-cell>{{ evt.timestamp | date:"short" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
